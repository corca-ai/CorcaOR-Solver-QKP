name: Ubuntu Cuda UnitTest

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: recursive
    - uses: Jimver/cuda-toolkit@v0.2.5
      id: cuda-toolkit
      with:
        cuda: '11.5.0'
    - name: cmake and make
      run: mkdir build && cd build && cmake .. && make
    - name: UnitTest
      run: ../bin/UnitTest
